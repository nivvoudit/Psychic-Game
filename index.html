<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>


<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1><span style="text-decoration: underline;">The Psychic Game</span></h1>
        </header>
        <div class="instructions">
          <h3>From "A" to "Z", which letter of the alphabet I'm thinking of?
          <br>
          <br>Press a letter on your keyboard to make a guess!</h3>
          <br>
          <h2>Are you Psychic?</h2>
        </div>
    


        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="let">Your Guesses so far: </p></li>
          </ul>  
        </div>
        <div class="col-md-3">   
        </div>
      </div>
  </div> 
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
